<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>编辑管理员</legend>
</fieldset>

<form class="layui-form" action="" id="form1">
    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input type="text" name="id" id="id" autocomplete="off" placeholder="请输入登录名"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" name="loginname" id="loginname" lay-verify="title" autocomplete="off"
                   placeholder="请输入登录名"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" id="password" lay-verify="title" autocomplete="off" placeholder="请输入密码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" id="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>

</form>

<script>

    //相当于window.onload
    $(function () {
        /*var uri = window.location.search;
        alert(uri);*/

        var id = $("#idtag").val();

        $.ajax({
            type:'get',
            url:'/SuperOA_war/user/selectUserById?id='+ id,

            success:function (data) {
                $("#id").val(data.data.id);
                $("#loginname").val(data.data.loginname);
                $("#password").val(data.data.password);
                $("#username").val(data.data.username);
            }
        });
    })

    //Demo
    layui.use('form', function(){
       //不要忘记！！！
        var form = layui.form;
        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                type: 'post',
                url: '/SuperOA_war/user/updateUser',
                data: $('form').serialize(),
                dataType: 'json',
                success:function (data) {
                    showUsers('user/userList.html');
                }
            })
            return false;
        });
    });


</script>
